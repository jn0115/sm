<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
    <table border="1" cellpadding="10">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>密码</td>
            <td>操作</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.id}">编号</td>
            <td th:text="${user.username}">姓名</td>
            <td th:text="${user.password}">密码</td>
            <td>
            <a th:href="@{/toUpdate(id=${user.id})}">update</a>
            <a th:href="@{/delete(id=${user.id})}">delete</a>
            </td>
        </tr>
    </table>
    <a href="/toAdd">add</a>
</center>
</body>
</html>
